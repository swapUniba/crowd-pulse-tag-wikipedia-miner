plugins {
    id 'java'
    id 'maven'
}

sourceCompatibility = 1.8

group = 'com.github.swapUniba'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.swapUniba:crowd-pulse-tag:0.0.1'
    compile group: 'com.squareup.retrofit', name: 'retrofit', version: '1.9.0'
}